<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <h1>First Lesson Vue Js</h1>
    <div id="app">

        <p>{{count}}</p>

        <p>Amout {{incrementAmount}}</p>

        <label for="incrementAmount">Increment</label>
        <input type="number"
               v-model="incrementAmount"

        >

        <button
                v-on:click="incrementCount"
        >Increment count </button>




    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        Vue.createApp({
            data: ()=>({
                count: 10,
                incrementAmount:5
            }),
            methods:{
                incrementCount (){
                    this.count += this.incrementAmount
                },

            }


        }).mount("#app");
    </script>

</body>
</html>
