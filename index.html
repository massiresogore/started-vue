<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-auto-rows: 1fr;
        }
        .row1{
            grid-row: 1/2;
            grid-column: 1/2;
        }
    </style>
</head>
<body>
        <h1>First Lesson Vue Js</h1>
 <div id="app">
    <div class="container">
        <div class="row1">
                <h2>{{displayTitel}}</h2>
                <p v-if="characterList.length > 0 ">List of character</p>
                <p v-else>There are no list</p>

                <ul>
                    <li v-for="character in characterList">
                        <p>{{ character.name }}</p>
                        <button @click="favoriteCharacter(character)">ðŸ¥° Favorite</button>
                    </li>
                </ul>
            </div>
         <div class="row2">
             <h3>{{count}}</h3>
             <button @click="incrementAcount">increment acount</button>
             <p v-if="favoriteList.length > 0 ">List of favorite</p>
             <p v-else>There are no favorite list</p>
             <ul>
                 <li v-for="favorite in favoriteList">
                     <p>{{favorite}}</p>
                 </li>
             </ul>
         </div>
        <div class="row3">
            <p>Show character input:{{newCharacter}} </p>
            <label for="character">
              Add new character when click enter
                <input v-model="newCharacter.name" @keyup.enter="addNewCharacter" type="text">
            </label>
        </div>

    </div>
 </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        Vue.createApp({
            data: ()=>({
                count: 10,
                counterTitle: "Le titre du cour",
               characterList:[
                   {id: 1,name: "Adolphe"},
                   {id: 2,name: "PÃ©nielle"},
               ],
                favoriteList:[],
                newCharacter: {
                   name: ""
                }
            }),
            methods:{
                favoriteCharacter(character){
                    //console.log(name);
                    this.favoriteList.push(character)
                },
                addNewCharacter(){
                   this.characterList.push(this.newCharacter)
                },
                incrementAcount(){
                        this.count ++
                }
            },
            watch:{
                count(newValue){
                    if(newValue > 15){
                        this.counterTitle = "The titre is very long";
                    }
                }
            },
            computed:{
                displayTitel(){
                    if (this.count > 15){
                        return "The title become long";
                    }else {
                        return "Title of cour";
                    }
                }
            }



        }).mount("#app");
    </script>

</body>
</html>
